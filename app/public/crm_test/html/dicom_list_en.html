<ul>
    <li ng-repeat="file in pattern.value track by $index" style="list-style: none; padding-top:20px; margin-left: -15px; ">
        <div layout="row">
            <div class="col-sm-6">
                <h3>Dicom{{$index+1}}:<a href="javascript:void(0);" ng-click="getDicomLink(file.accessionNumber)">{{file.accessionNumber}}</a></h3>
            </div>
        </div>
        <div layout="row">
            <div class="col-sm-6">
                <label>文件名</label>
                <input type="text" ng-model="file.documentName" droppable-text="droppable-text" etext="file.documentName" class="form-control"/><br/>
                <label>文件ID</label>
                <input type="text" ng-model="file.documentId" droppable-text="droppable-text" etext="file.documentId" class="form-control"/><br/>
                <div class="form-group">
                    <label>文件生成日期</label><br/>
                    <md-datepicker md-hide-icons="calendar" ng-model="file.visitDate" md-placeholder="选择日期" md-open-on-focus=""></md-datepicker><br/>
                </div>
                <div class="form-group">
                    <label>文件类型</label>
                    <md-select ng-model="file.documentType" class="form-block">
                        <md-option ng-repeat="option in pattern.documentTypeOptions" ng-value="option">{{option}}</md-option>
                    </md-select><br/><br/>
                </div>
            </div>
            <div class="col-sm-6">
                <label>文件来源机构名称</label>
                <input type="text" ng-model="file.institution" droppable-text="droppable-text" etext="file.institution" class="form-control"/><br/>
                <label>文件提供人</label>
                <input type="text" ng-model="file.providerName" droppable-text="droppable-text" etext="file.providerName" class="form-control"/><br/>
                <label>说明</label>
                <textarea type="text" ng-model="file.comments" droppable-text="droppable-text" etext="file.comments" class="form-control"></textarea><br/>
            </div>
        </div>
    </li>
</ul>
