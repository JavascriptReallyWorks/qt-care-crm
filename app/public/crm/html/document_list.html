<ul>
    <li style="list-style: none;">
        <div ng-if="!tran" style="border: 1px dashed blue; height:100px; width:160px;" fileinfo="pattern" droppable-image="droppable-image" upload="uploadFile"></div>
    </li>
    <li ng-repeat="file in pattern.value track by $index" style="list-style: none; padding-top:20px; margin-left: -15px; ">
        <div layout="row">
            <div class="col-sm-6">
                <h3>文件{{$index+1}}
                    <button ng-click="downloadFile(file.ossFileKey || file.url)" style="margin-left: 15px; " class="btn btn-default">下载</button>
                    <button ng-if="!tran" ng-click="deleteItem('documents',$index,mdrIndex)" class="btn btn-danger">删除</button>
                </h3><br/>
                <label>文件名</label>
                <p>{{file.documentName}}</p>
                <!--<input type="text" ng-model="file.documentName" droppable-text="droppable-text" etext="file.documentName" class="form-control"/><br/>-->
                <label>文件ID</label>
                <input type="text" ng-model="file.documentId" droppable-text="droppable-text" etext="file.documentId" class="form-control"/><br/>
                <label>文件来源机构名称</label>
                <input type="text" ng-model="file.institution" droppable-text="droppable-text" etext="file.institution" class="form-control"/><br/>
                <label>文件提供人</label>
                <input type="text" ng-model="file.providerName" droppable-text="droppable-text" etext="file.providerName" class="form-control"/><br/>
                <label>说明</label>
                <textarea type="text" ng-model="file.comments" droppable-text="droppable-text" etext="file.comments" class="form-control"></textarea><br/>
            </div>
            <div class="col-sm-6">
                <div style="margin-top:70px;">
                    <div ng-if="isImage(file.documentName)">
                        <label>预览图</label><br/><img ng-src="/cs/picture/picture_name?url={{file.ossFileKey || file.url}}" style="height:100px; width:160px;" ng-click="openModalImage(file.ossFileKey || file.url)"/><br/><br/><br/>
                    </div>
                    <label>文件生成日期</label><br/>
                    <md-datepicker md-hide-icons="calendar" ng-model="file.visitDate" md-placeholder="选择日期" md-open-on-focus=""></md-datepicker><br/><br/><br/><br/>
                    <div class="form-group">
                        <label>文件类型</label>
                        <md-select ng-model="file.documentType" class="form-block">
                            <md-option ng-repeat="option in pattern.documentTypeOptions" ng-value="option">{{option}}</md-option>
                        </md-select><br/><br/>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
